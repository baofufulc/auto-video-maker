<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI短视频生成器</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background: linear-gradient(180deg, #000, #111);
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    video {
      width: 90%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>🎬 自动AI短视频生成器</h2>
  <p>输入文字，自动生成带中文男声语音和风景视频</p>

  <textarea id="textInput" placeholder="请输入你的视频文案..."></textarea><br>
  <button id="generateBtn">生成视频</button>

  <video id="preview" controls></video>
  <a id="downloadLink" style="display:none;color:#4caf50;margin-top:10px;display:block;">下载视频</a>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script>
    const btn = document.getElementById('generateBtn');
    const videoEl = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');

    const backgrounds = [
      "https://cdn.pixabay.com/video/2018/07/24/17366-281005803_tiny.mp4",
      "https://cdn.pixabay.com/video/2020/03/02/32859-396660571_tiny.mp4",
      "https://cdn.pixabay.com/video/2023/03/09/153024-805776398_tiny.mp4",
      "https://cdn.pixabay.com/video/2020/04/14/36155-404791853_tiny.mp4"
    ];

    btn.onclick = async () => {
      const text = document.getElementById('textInput').value.trim();
      if (!text) return alert("请输入视频文案内容");

      const bgVideo = backgrounds[Math.floor(Math.random() * backgrounds.length)];

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'zh-CN';
      utter.rate = 1;
      utter.pitch = 1;
      utter.voice = speechSynthesis.getVoices().find(v => v.lang.includes("zh") && v.name.includes("Male")) || null;

      // 播放语音
      speechSynthesis.speak(utter);

      // 播放背景视频（同时显示）
      videoEl.src = bgVideo;
      videoEl.play();

      // 合成下载视频
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({ log: true });
      await ffmpeg.load();

      const response = await fetch(bgVideo);
      const data = await response.arrayBuffer();
      await ffmpeg.FS('writeFile', 'bg.mp4', new Uint8Array(data));

      const ttsBlob = new Blob([new Uint8Array()], { type: 'audio/mp3' }); // 模拟语音合成
      const ttsData = new Uint8Array(await ttsBlob.arrayBuffer());
      await ffmpeg.FS('writeFile', 'voice.mp3', ttsData);

      await ffmpeg.run('-i', 'bg.mp4', '-i', 'voice.mp3', '-shortest', '-c:v', 'copy', 'output.mp4');
      const dataOut = ffmpeg.FS('readFile', 'output.mp4');
      const url = URL.createObjectURL(new Blob([dataOut.buffer], { type: 'video/mp4' }));

      videoEl.src = url;
      downloadLink.href = url;
      downloadLink.download = 'ai-video.mp4';
      downloadLink.textContent = '⬇️ 点击下载视频';
      downloadLink.style.display = 'block';
    };
  </script>
</body>
</html>
